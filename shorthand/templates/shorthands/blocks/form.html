{% load widget_tweaks %}

<form action="{% url 'shorthand:create' %}" method="POST" role="form">
    <h2 class="lead">Форма создание краткой ссылки и 20 самых популярных ссылок</h2>

    {% csrf_token %}
    <div class="form-group">
        {{ form.url.labe_tag }}
        {{ form.url|add_class:"form-control" }}
    </div>
    <input type="submit" class="btn btn-default" value="Получить краткий URL"/>
</form>
